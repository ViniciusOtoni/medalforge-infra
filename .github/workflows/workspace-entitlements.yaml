name: workspace-entitlements
on:
  workflow_run:
    workflows: ["aad-sync"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  entitlements:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      TF_VAR_tenant_id:            ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_databricks_account_id: ${{ secrets.ARM_ACCOUNT_ID }}
      # Atribuições usam provider account com client secret
      TF_VAR_spn_client_id:        ${{ secrets.ARM_CLIENT_ID }}
      TF_VAR_spn_client_secret:    ${{ secrets.ARM_CLIENT_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (bootstrap)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform init (entitlements)
        run: terraform -chdir=workspace-entitlements init

      - name: Terraform apply (entitlements)
        run: terraform -chdir=workspace-entitlements apply -auto-approve
