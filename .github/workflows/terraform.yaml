name: Terraform CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  bootstrap:
    name: 1️⃣ Bootstrap SPN + AKV + Store Secrets
    runs-on: ubuntu-latest

    env:
      TF_VAR_subscription_id:         ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_VAR_tenant_id:               ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_admin_client_id:         ${{ secrets.ARM_CLIENT_ID }}
      TF_VAR_admin_client_secret:     ${{ secrets.ARM_CLIENT_SECRET }}
      TF_VAR_bootstrap_spn_object_id: ${{ secrets.ARM_OBJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (SPN Bootstrap)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Register Resource Providers
        run: |
          echo "🔄 Registrando namespaces de Resource Providers..."
          az provider register --namespace Microsoft.Resources
          az provider register --namespace Microsoft.Storage
          az provider register --namespace Microsoft.Databricks

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Init Terraform
        run: |
          cd infra
          terraform init

      - name: Plan SPN creation + Role Assignments
        run: |
          cd infra
          terraform plan \
            -target=module.service_principal \
            -target=azurerm_role_assignment.spn_contributor_rg \
            -target=azurerm_role_assignment.spn_reader_subscription \
            -out=spn.plan

      - name: Apply SPN creation + Role Assignments
        run: |
          cd infra
          terraform apply -auto-approve spn.plan
          terraform apply -auto-approve spn_roles.plan


      - name: Plan Key Vault creation
        run: |
          cd infra
          terraform plan \
            -target=module.key_vault \
            -out=kv.plan

      - name: Apply Key Vault creation
        run: |
          cd infra
          terraform apply -auto-approve kv.plan

  deploy-infra:
    name: 2️⃣ Deploy Remaining Infra
    needs: bootstrap
    runs-on: ubuntu-latest

    env:
      # admin para provider azuread.admin/azurerm.admin
      TF_VAR_admin_client_id:         ${{ secrets.ARM_CLIENT_ID }}
      TF_VAR_admin_client_secret:     ${{ secrets.ARM_CLIENT_SECRET }}
      TF_VAR_tenant_id:               ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_subscription_id:         ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_VAR_bootstrap_spn_object_id: ${{ secrets.ARM_OBJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (SPN Bootstrap)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Fetch SPN credentials from AKV
        id: get_spn
        run: |
          AKV="akv-medalforge-rbac"
          SPN_ID=$(az keyvault secret show --vault-name $AKV --name spn-client-id     --query value -o tsv)
          SPN_SECRET=$(az keyvault secret show --vault-name $AKV --name spn-client-secret --query value -o tsv)
          echo "::add-mask::$SPN_SECRET"
          # exporta exatamente as TF_VAR que o provedor spn espera:
          echo "TF_VAR_spn_client_id=$SPN_ID"       >> $GITHUB_ENV
          echo "TF_VAR_spn_client_secret=$SPN_SECRET" >> $GITHUB_ENV

      - name: Init & Plan Remaining Infra
        run: |
          cd infra
          terraform init -upgrade
          terraform plan -out=infraplan

      - name: Apply Remaining Infra
        if: github.ref == 'refs/heads/main'
        run: |
          cd infra
          terraform apply -auto-approve infraplan
